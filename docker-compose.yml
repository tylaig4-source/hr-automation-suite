# ==========================================
# HR AUTOMATION SUITE - Docker Compose
# ==========================================
# Rode com: docker-compose up -d

version: '3.8'

services:
  # ==========================================
  # PostgreSQL - Banco de dados principal
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: hr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_secret_2024
      POSTGRES_DB: hr_automation
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_user -d hr_automation"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis - Cache e filas de mensagens
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: hr-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_secret_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_secret_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis Commander - UI para Redis (dev only)
  # ==========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hr-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis_secret_2024
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - dev

  # ==========================================
  # pgAdmin - UI para PostgreSQL (dev only)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hr-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hrautomation.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: hr-network

